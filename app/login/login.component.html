<mat-toolbar>
  <span>Login ke Aplikasi Angular</span>
</mat-toolbar>
<div style="padding:20px">
<mat-card>
  <mat-form-field style="width: 100%;">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username or E-mail" [(ngModel)]="username">
    </mat-form-field>    
    <mat-form-field style="width: 100%;">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="sandi" [(ngModel)]="password">
    </mat-form-field>
    <mat-card-actions>
        <button mat-button color="primary" (click)="masuk(data)" [routerLink]="['/home']">MASUK</button>
    </mat-card-actions>
</mat-card>
</div>
