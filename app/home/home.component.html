<mat-toolbar color="primary">
    <span>
      Aplikasi Tempat Buku 
    </span>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" mat-button (click)="buatBuku()">Tambah Buku</button>
    </mat-toolbar>
    
    <div class="container">
    <mat-card> 
      <mat-card-header>
        <mat-card-title>Daftar Buku</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let item of dataBuku">
            <img matListAvatar src="assets/avatar.png" alt="...">
            <h3 matLine> {{item.judul}} </h3>
            <p matLine>
              {{item.penulis}}
            </p>
            <p matLine>
              {{item.penerbit}}
            </p>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more-vert</mat-icon>
            </button>
            <mat-menu #menu='matMenu'>
              <button mat-menu-item (click)="detailBuku(item)">Detail</button>
              <button mat-menu-item (click)="editBuku(item)">Edit</button>
              <button mat-menu-item (click)="konfirmasiHapus(item.id)">Delete</button>
            </mat-menu>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      </mat-card>
    </div>
